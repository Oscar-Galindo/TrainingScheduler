<div formGroupName="profileForm">
    <h3>User Profile</h3>
  
    <label>First Name: </label>
    <input type="text" name="" id="" formControlName="firstName" />
    <br />
    <label>Last Name: </label>
    <input type="text" name="" id="" formControlName="lastName" />
    <br />
    <label>Email: </label>
    <input type="text" name="" id="" formControlName="email" />
    <br />
    <label>Password: </label>
    <input type="text" name="" id="" formControlName="password" />
    <br />
    <label>Phone Number: </label>
    <input type="text" name="" id="" formControlName="phoneNumber" />
    <br />
    <button class="btn btn-primary" (click)="updateProfile()" type="submit">
      Submit Changes
    </button>
  </div>
